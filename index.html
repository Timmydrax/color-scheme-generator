<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Color Scheme Generator</title>
  </head>
  <body>
    <main>
      <section class="scheme-container">
        <h1>ðŸŽ¨ Color Scheme Generator</h1>
        <form id="form">
          <input
            class="seed-color"
            type="color"
            id="seed-color"
            value="#F55A5A"
          />
          <select name="scheme-mode" id="scheme-mode" class="scheme-mode">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
          </select>
          <button type="submit">Get Color Scheme</button>
        </form>
        <div class="palette-container" id="palette-container"></div>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
